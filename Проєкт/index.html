<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Плани аптек</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
   <img src="logo.png" style="width: 100%; max-width: 300px; display: block; margin: 0 auto;" alt="Лого">

   <label for="pharmacyInput" class="block mb-2 font-semibold">Оберіть аптеку:</label>
<input list="pharmacyList" id="pharmacyInput" class="..." placeholder="Почніть вводити назву аптеки...">
<datalist id="pharmacyList"></datalist>

    <label for="pharmacyID" class="block mb-2 font-semibold">Введіть ID аптеки для підтвердження:</label>
    <input type="text" id="pharmacyID" class="w-full p-2 border mb-4 rounded" placeholder="ID аптеки">

    <button onclick="authorize()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Підтвердити</button>

    <div id="plans" class="mt-6 hidden">
      <h2 class="text-xl font-bold mb-2">Плани на місяць:</h2>
      <p id="planTO" class="mb-2 text-blue-700"></p>
      <p id="planPR" class="mb-2 text-green-700"></p>
      <p id="planVTM" class="mb-2 text-purple-700"></p>
    </div>

    <div id="pr11Block" class="mt-6 hidden">
  <label for="factPR" class="block mb-2 font-semibold">Виконано ПР11 по факту:</label>
  <input type="number" id="factPR" class="w-full p-2 border mb-4 rounded" placeholder="Введіть факт ПР11">

  <button onclick="calculatePR11()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Розрахувати ПР11</button>

  <div id="pr11Result" class="mt-4 text-lg text-purple-800 font-bold"></div>
</div>

    <div id="error" class="text-red-600 mt-4 font-semibold"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
